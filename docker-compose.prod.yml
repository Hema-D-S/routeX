version: '3.8'

services:
  mongodb-users:
    image: mongo:5.0
    container_name: mongodb-users
    environment:
      MONGO_INITDB_DATABASE: users_db
    volumes:
      - mongodb-users-data:/data/db
    networks:
      - uber-network
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb-rides:
    image: mongo:5.0
    container_name: mongodb-rides
    environment:
      MONGO_INITDB_DATABASE: rides_db
    volumes:
      - mongodb-rides-data:/data/db
    networks:
      - uber-network
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7
    container_name: redis-cache
    command: redis-server --requirepass ${REDIS_PASSWORD:-defaultpassword}
    volumes:
      - redis-data:/data
    networks:
      - uber-network
    restart: always
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    image: uber-api-gateway:latest
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-mongodb://mongodb-users:27017/users_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-defaultpassword}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      mongodb-users:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uber-network
    restart: always
    healthcheck:
      test: curl -f http://localhost:3000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    image: uber-user-service:latest
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      MONGODB_URI: ${MONGODB_USERS_URI:-mongodb://mongodb-users:27017/users_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 3001
    depends_on:
      mongodb-users:
        condition: service_healthy
    networks:
      - uber-network
    restart: always
    healthcheck:
      test: curl -f http://localhost:3001/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ride-service:
    build:
      context: .
      dockerfile: services/ride-service/Dockerfile
    image: uber-ride-service:latest
    container_name: ride-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      MONGODB_URI: ${MONGODB_RIDES_URI:-mongodb://mongodb-rides:27017/rides_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-defaultpassword}@redis:6379
      NOTIFICATION_SERVICE_URL: http://notification-service:3003
      PORT: 3002
    depends_on:
      mongodb-rides:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uber-network
    restart: always
    healthcheck:
      test: curl -f http://localhost:3002/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    image: uber-notification-service:latest
    container_name: notification-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      REDIS_URL: redis://:${REDIS_PASSWORD:-defaultpassword}@redis:6379
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY:-}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL:-}
      PORT: 3003
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - uber-network
    restart: always
    healthcheck:
      test: curl -f http://localhost:3003/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: uber-frontend:latest
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: https://${DOMAIN_NAME:-yourdomain.com}/api
      NODE_ENV: production
    networks:
      - uber-network
    restart: always
    healthcheck:
      test: curl -f http://localhost:5173 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb-users-data:
    driver: local
  mongodb-rides-data:
    driver: local
  redis-data:
    driver: local

networks:
  uber-network:
    driver: bridge
